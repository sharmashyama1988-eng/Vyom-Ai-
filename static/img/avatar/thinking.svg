<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <circle cx="50" cy="50" r="45" fill="#2d2d2d" stroke="#ffcc00" stroke-width="2"/>
  <!-- Eyes (Looking up/away) -->
  <circle cx="35" cy="35" r="4" fill="#ffcc00"/>
  <circle cx="65" cy="35" r="4" fill="#ffcc00"/>
  <!-- Mouth (Small o) -->
  <circle cx="50" cy="65" r="3" fill="#ffcc00"/>
  <!-- Thinking particles -->
  <circle cx="85" cy="20" r="5" fill="#ffcc00" opacity="0.6">
     <animate attributeName="cy" values="20;15;20" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="75" cy="10" r="3" fill="#ffcc00" opacity="0.4">
     <animate attributeName="cy" values="10;5;10" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
  </circle>
</svg>