<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <circle cx="50" cy="50" r="45" fill="#2d2d2d" stroke="#00d2ff" stroke-width="2"/>
  <!-- Eyes -->
  <circle cx="35" cy="40" r="5" fill="#00d2ff">
    <animate attributeName="ry" values="5;0.5;5" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="65" cy="40" r="5" fill="#00d2ff">
    <animate attributeName="ry" values="5;0.5;5" dur="4s" repeatCount="indefinite"/>
  </circle>
  <!-- Mouth (Straight line) -->
  <line x1="35" y1="65" x2="65" y2="65" stroke="#00d2ff" stroke-width="3" stroke-linecap="round"/>
</svg>