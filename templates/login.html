<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Vyom AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
    <style>
        :root {
            --bg-body: #09090b;
            --bg-card: #1e293b;
            --text-main: #f1f5f9;
            --accent: #6366f1;
            --border: rgba(255, 255, 255, 0.1);
            --grad: linear-gradient(135deg, #4b90ff, #ff5546);
        }

        body.theme-dark { --bg-body: #09090b; --bg-card: #1e293b; --text-main: #f1f5f9; }
        body.theme-light { --bg-body: #f8fafc; --bg-card: #ffffff; --text-main: #1e293b; --border: #e2e8f0; --accent: #3b82f6; }
        body.theme-cyber { --bg-body: #050505; --bg-card: #111; --accent: #0ff; --text-main: #0ff; --border: #0ff3; }
        body.theme-matrix { --bg-body: #000; --bg-card: #000; --accent: #00ff00; --text-main: #00ff00; --border: #003300; }

        * { margin:0; padding:0; box-sizing:border-box; font-family:'Outfit', sans-serif; }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle at 15% 25%, rgba(99, 102, 241, 0.05), transparent 40%);
            transition: background 0.3s;
        }

        .auth-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            text-align: center;
        }

        .logo { height: 60px; margin-bottom: 20px; }
        h2 { margin-bottom: 10px; font-weight: 600; }
        p { color: var(--text-main); opacity: 0.6; margin-bottom: 30px; font-size: 0.9rem; }

        .input-group { text-align: left; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; opacity: 0.8; }
        input, select {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(0,0,0,0.2);
            color: var(--text-main);
            font-size: 1rem;
            outline: none;
        }
        input:focus { border-color: var(--accent); }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: var(--grad);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        .btn:hover { transform: scale(1.02); }

        .toggle-link {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
            cursor: pointer;
        }
        .toggle-link span { color: var(--accent); font-weight: 600; }
    </style>
</head>
<body>
    <div class="auth-card">
        <img src="logo.png" class="logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/6134/6134346.png'">
        <h2 id="auth-title">Welcome to Vyom</h2>
        <p id="auth-desc">Sign in to sync your chats and preferences.</p>

        <div id="register-fields" style="display: none;">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="reg-name" placeholder="Amit">
            </div>
            <div class="input-group">
                <label>Gender</label>
                <select id="reg-gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>

        <div class="input-group">
            <label>Email Address</label>
            <input type="email" id="auth-email" placeholder="amit@example.com">
        </div>

        <button class="btn" onclick="handleAuth()" id="auth-btn">Sign In</button>

        <div class="toggle-link" onclick="toggleAuth()" id="auth-toggle">
            Don't have an account? <span>Register</span>
        </div>
    </div>

    <script>
        let isLogin = true;
        const theme = localStorage.getItem('vyom_theme') || 'dark';
        document.body.classList.add('theme-' + theme);

        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById('auth-title').textContent = isLogin ? 'Welcome back' : 'Create Account';
            document.getElementById('auth-desc').textContent = isLogin ? 'Sign in to sync your chats' : 'Join the Vyom AI community';
            document.getElementById('register-fields').style.display = isLogin ? 'none' : 'block';
            document.getElementById('auth-btn').textContent = isLogin ? 'Sign In' : 'Register';
            document.getElementById('auth-toggle').innerHTML = isLogin ? "Don't have an account? <span>Register</span>" : "Already have an account? <span>Login</span>";
        }

        async function handleAuth() {
            const email = document.getElementById('auth-email').value;
            const device_id = localStorage.getItem('vyom_device_id');
            
            if (!email) return alert("Email is required");

            let url = isLogin ? '/user/login' : '/user/register';
            let payload = { email, device_id };

            if (!isLogin) {
                payload.name = document.getElementById('reg-name').value;
                payload.gender = document.getElementById('reg-gender').value;
                if (!payload.name) return alert("Name is required");
            }

            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                
                if (data.registered || data.success) {
                    window.location.href = '/';
                } else {
                    alert(data.error || "Authentication failed");
                }
            } catch (e) {
                alert("Server error");
            }
        }
    </script>
</body>
</html>
